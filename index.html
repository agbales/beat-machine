<!doctype html>
<html>
<head>
  <title>Keypress</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col">
        <!-- mpc icon -->
        <img class="mpc-icon" src="./images/mpc.png">
      </div>
      <div class="col player-grid">
        <audio controls loop>
          <!-- audio loop player -->
          <source src="./samples/Orchestra-Diskretion.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <canvas id="midi-grid">
        Your browser does not support the canvas element.
      </canvas>
      </div>
    </div>

    <div class="row">
      <div class="col-12 keyboard">
        <svg version="1.1" id="keyboardSVG" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           width="600px" height="215px" viewBox="200.568 361.615 763.932 274.885"
           style="enable-background:new 218.568 361.615 763.932 274.885;" xml:space="preserve">
          <rect id="v" x="441" y="521" style="fill:#FFBDBD;" width="48" height="50"/>
          <rect id="h" x="563" y="475" style="fill:#E1F7D5;" width="47" height="43"/>
          <rect id="g" x="512" y="476" style="fill:#F1CBFF;" width="48" height="44"/>
          <rect id="f" x="466" y="476" style="fill:#C9C9FF;" width="44" height="43"/>
          <rect id="t" x="505" y="430" style="fill:#FFBDBD;" width="42" height="42"/>
          <rect id="r" x="452" y="427" style="fill:#E1F7D5;" width="49" height="44"/>
          <img src="./images/keyboard.png">
        </svg>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="./js/scripts.js"></script>
</body>
</html>
